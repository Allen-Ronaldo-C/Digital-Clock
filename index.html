<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper box">
        <div class="date" id="date">6 January 2024</div>
        <div class="clock">
          <div class="time-unit">
            <div class="time-box time-box-hours">
              <div id="hours">12</div>
            </div>
            <div class="label">hours</div>
          </div>
          <div class="time-unit">
            <div class="time-box time-box-minutes">
              <div id="minutes">03</div>
            </div>
            <div class="label">minutes</div>
          </div>
          <div class="time-unit">
            <div class="time-box time-box-seconds">
              <div id="seconds">34</div>
            </div>
            <div class="label">seconds</div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
